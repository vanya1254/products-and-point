<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Товары и точка</title>
</head>

<body>
    <header class="header center">
        <div class="catalog-name">
            <img class="catalog" src="/img/icons/catalog.svg" alt="Каталог">
            <h1 class="name">Товары и точка</h1>
        </div>
        <form action="" class="search">
            <input class="search-inp" type="search" placeholder="Я ищу...">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g opacity="0.4">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M9.93382 3.70286C6.44752 3.70286 3.62132 6.52907 3.62132 10.0154C3.62132 13.5017 6.44752 16.3279 9.93382 16.3279C13.4201 16.3279 16.2463 13.5017 16.2463 10.0154C16.2463 6.52907 13.4201 3.70286 9.93382 3.70286ZM1.93799 10.0154C1.93799 5.59939 5.51784 2.01953 9.93382 2.01953C14.3498 2.01953 17.9296 5.59939 17.9296 10.0154C17.9296 14.4313 14.3498 18.0112 9.93382 18.0112C5.51784 18.0112 1.93799 14.4313 1.93799 10.0154Z"
                            fill="white" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.9602 14.8988C14.2846 14.5659 14.8175 14.559 15.1504 14.8834L21.1959 20.7751C21.5288 21.0995 21.5357 21.6324 21.2112 21.9653C20.8868 22.2982 20.3539 22.3051 20.021 21.9806L13.9756 16.089C13.6427 15.7645 13.6358 15.2317 13.9602 14.8988Z"
                            fill="white" />
                    </g>
                </svg>
            </button>
        </form>
        <div class="menu">
            <div class="profile">
                <img class="icon" src="/img/icons/profile.svg" alt="Профиль">
                <a class="caption" href="#">Профиль</a>
            </div>
            <div class="cart">
                <div class="icon-cart">
                    <img class="icon" src="/img/icons/cart.svg" alt="Корзина">
                    <!-- <span class="cart-counter">3</span> -->
                </div>
                <a class="caption" href="#">Корзина</a>
            </div>
        </div>
    </header>

    <main class="center bg">
        <section class="cart-container">
            <h1 class="cart-title">Корзина</h1>
            <div class="details-container">
                <div class="in-stock">
                    <div class="checkbox">
                        <input id="check-all" class="checkbox-input" type="checkbox">
                        <label for="check-all" class="checkbox-label">Выбрать все</label>
                    </div>
                    <div class="checkbox-details">
                        <input class="checkbox-details-input" type="checkbox" name="checkbox-details"
                            id="checkbox-details1">
                        <label for="checkbox-details1" class="checkbox-details-label"></label>
                        <div class="checkbox-details-container">
                            <div class="items">
                                <div class="item">
                                    <div class="item-left">
                                        <div class="checkbox">
                                            <input id="check-item1" class="checkbox-input" type="checkbox">
                                            <label for="check-item1" class="checkbox-label"></label>
                                        </div>
                                        <img class="item-img" src="/img/items/item1.jpg" alt="item">
                                        <h6 class="name-item">Футболка UZcotton мужская</h6>
                                        <div class="description">
                                            <span class="color">Цвет: белый</span>
                                            <span class="size">Размер: 56</span>
                                        </div>
                                        <div class="holders">
                                            <span class="point">Коледино WB</span>
                                            <span class="company">OOO Вайлдберриз</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 20 20" fill="none">
                                                <circle cx="10" cy="10" r="7.5" stroke="#9797AF" />
                                                <path
                                                    d="M9.88867 7.58691C9.62826 7.58691 9.41504 7.51042 9.24902 7.35742C9.08301 7.20117 9 7.01074 9 6.78613C9 6.55501 9.08301 6.36621 9.24902 6.21973C9.41504 6.07324 9.62826 6 9.88867 6C10.1523 6 10.3656 6.07324 10.5283 6.21973C10.6943 6.36621 10.7773 6.55501 10.7773 6.78613C10.7773 7.02051 10.6943 7.21257 10.5283 7.3623C10.3656 7.51204 10.1523 7.58691 9.88867 7.58691ZM10.6504 13.3779H9.10742V8.37793H10.6504V13.3779Z"
                                                    fill="#9797AF" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="item-right">
                                        <div class="item-btns">
                                            <div class="item-btn-quantity">
                                                <button id="increment-btn" class="minus">−</button>
                                                <div id="counter-calue" class="value">1</div>
                                                <button id="decrement-btn" class="plus">+</button>
                                            </div>
                                            <div class="stock-counter">Осталось 2 шт.</div>
                                            <div class="item-btn-couple">
                                                <button class="wish">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        viewBox="0 0 20 20" fill="none">
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M3.03399 4.05857C2.26592 4.75224 1.76687 5.83284 1.99496 7.42928C2.22335 9.02783 3.26497 10.6852 4.80439 12.3478C6.25868 13.9184 8.10965 15.4437 9.99999 16.874C11.8903 15.4437 13.7413 13.9184 15.1956 12.3478C16.7351 10.6852 17.7767 9.02783 18.005 7.4293C18.2331 5.83285 17.734 4.75224 16.9659 4.05856C16.1767 3.34572 15.055 3 14 3C12.132 3 11.0924 4.08479 10.5177 4.68443C10.4581 4.7466 10.4035 4.80356 10.3535 4.85355C10.1583 5.04882 9.84169 5.04882 9.64643 4.85355C9.59644 4.80356 9.54185 4.7466 9.48227 4.68443C8.9076 4.08479 7.868 3 5.99999 3C4.94498 3 3.82328 3.34573 3.03399 4.05857ZM2.36374 3.31643C3.37372 2.40427 4.75205 2 5.99999 2C8.07126 2 9.34542 3.11257 9.99999 3.77862C10.6545 3.11257 11.9287 2 14 2C15.2479 2 16.6262 2.40428 17.6362 3.31644C18.6674 4.24776 19.2669 5.66715 18.995 7.5707C18.7233 9.47217 17.515 11.3148 15.9294 13.0272C14.3355 14.7486 12.3064 16.3952 10.3 17.9C10.1222 18.0333 9.87776 18.0333 9.69999 17.9C7.69356 16.3952 5.66446 14.7485 4.07063 13.0272C2.48506 11.3148 1.27668 9.47217 1.00501 7.57072C0.733043 5.66716 1.33253 4.24776 2.36374 3.31643Z"
                                                            fill="black" />
                                                    </svg>
                                                </button>
                                                <button class="remove">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        viewBox="0 0 20 20" fill="none">
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M2.5 5C2.5 4.72386 2.72386 4.5 3 4.5H17C17.2761 4.5 17.5 4.72386 17.5 5C17.5 5.27614 17.2761 5.5 17 5.5H3C2.72386 5.5 2.5 5.27614 2.5 5Z"
                                                            fill="black" />
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M3.4584 4.5H16.5059L15.6411 15.6926C15.5405 16.9947 14.4546 18 13.1486 18H6.84639C5.54299 18 4.45829 16.9986 4.35435 15.6994L3.4584 4.5ZM4.5416 5.5L5.35117 15.6196C5.41353 16.3992 6.06435 17 6.84639 17H13.1486C13.9322 17 14.5837 16.3968 14.6441 15.6155L15.4256 5.5H4.5416Z"
                                                            fill="black" />
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M13 5.5H7V3.46875C7 2.65758 7.65758 2 8.46875 2H11.5312C12.3424 2 13 2.65758 13 3.46875V5.5ZM8.46875 3C8.20987 3 8 3.20987 8 3.46875V4.5H12V3.46875C12 3.20987 11.7901 3 11.5312 3H8.46875Z"
                                                            fill="black" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="item-price">
                                            <h5 class="price"><span class="value">522</span><span
                                                    class="currency">сом</span>
                                            </h5>
                                            <p class="price-old">1051 сом</p>
                                            <!-- <hr> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <details class="out-of-stock"></details>
                <div class="order-registration">
                    <section class="delivery">
                        <h2>Способ доставки</h2>
                    </section>
                    <section class="payment">
                        <h2>Способ оплаты</h2>
                    </section>
                    <section class="recipient">
                        <h2>Получатель</h2>
                    </section>
                </div>
            </div>
        </section>
        <aside class="total">
            <div class="total-order-registration">
                <section class="total-delivery">
                    <h2>Итого</h2>
                </section>
                <section class="total-payment">
                    <h3>Доставка в пункт выдачи</h3>
                </section>
                <section class="total-recipient">
                    <h3>Оплата картой</h3>
                </section>
                <button class="order"></button>
            </div>
            <div class="agreement"></div>
        </aside>
    </main>
    <footer class="center"></footer>
</body>

</html>
